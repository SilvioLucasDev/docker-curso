version: '3.3'

services:
  db: # Esse ser√° o nome do container
    image: mysql:8 # FROM mysql:8
    volumes:
      - db_data:/var/lib/mysql
    restart: always # Garante que as att persista no arquivo
    env_file:
      - ./config/db.env

  wordpress:
    depends_on: 
      - db
    image: wordpress:latest
    ports:
      - "8000:80"
    restart: always
    env_file:
      - ./config/wp.env

volumes:
  db_data: {}